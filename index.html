<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="/sis-absensi/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="SIS Absensi - Sistem Informasi Siswa Absensi" />
    
    <!-- Telegram Mini App meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="telegram-web-app" content="true" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="SIS Absensi" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>SIS Absensi</title>
    <link rel="manifest" href="manifest.json" />
    
    <!-- Telegram Web Apps SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <script>
      // Initialize Telegram Web App
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        
        // Set theme colors
        window.Telegram.WebApp.setHeaderColor('#2196F3');
        window.Telegram.WebApp.setBackgroundColor('#FFFFFF');
        
        // Store Telegram user data for Flutter app
        if (window.Telegram.WebApp.initDataUnsafe.user) {
          window.telegramUser = window.Telegram.WebApp.initDataUnsafe.user;
          window.telegramInitData = window.Telegram.WebApp.initData;
        }
      }
    </script>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
